{% extends 'base/base.html' %}


{% block content %}
<main class="my-12">
    <div class="container mx-auto my-2">{%include 'common/messages.html'%}</div>
    <div class="container mx-auto grid grid-cols-3 gap-6">
        {% for blog in blogs%}
        <article class="overflow-hidden rounded-lg shadow transition hover:shadow-lg">
            <img alt="" loading="eager" src="{{blog.image.url}}" class="h-56 w-full object-cover" />

            <div class="bg-white p-4 sm:p-6">
                <time datetime="2022-10-10" class="block text-xs text-gray-500">
                    {{blog.created_at|date:"F d, Y"}}
                </time>

                <a href="#">
                    <h3 class="mt-0.5 text-lg text-gray-900">{{blog.title}}</h3>
                </a>

                <p class="mt-2 line-clamp-3 text-sm/relaxed text-gray-500">
                    {{blog.content|safe}}
                </p>
                <span class="mt-5 inline-flex -space-x-px overflow-hidden rounded-md border bg-red-50 shadow-sm">

                    <a href="{% url 'delete_blog' blog.id %}"
                        class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                        Delete
                    </a>
                </span>
            </div>
        </article>
        {% endfor %}
    </div>
</main>
{% endblock %}
