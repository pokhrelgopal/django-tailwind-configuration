{% load static %}
<header class="bg-white">
    <div class="mx-auto flex h-16 container items-center gap-8 px-4 sm:px-6 lg:px-8">
        <a class="block text-teal-600" href="{% url 'index' %}">
            <span class="sr-only">Home</span>
           <img class="h-8" src="{% static 'assets/logo.svg' %}" alt="Logo">
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6">
                    <li>
                        <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'index' %}">Home</a>
                    </li>

                  
                </ul>
            </nav>

            <div class="flex items-center gap-4">
                {% if request.user.is_authenticated %}
                <div class="sm:flex sm:gap-4">
                    <a class="group relative inline-block focus:outline-none focus:ring" href="{% url 'profile' %}">
                        <span
                          class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-indigo-200 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
                        ></span>
                      
                        <span
                          class="relative inline-block border-2 border-current px-4 py-2 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
                        >
                          {{request.user.full_name}}
                        </span>
                      </a>

                      <a class="group relative inline-block focus:outline-none focus:ring" href="{% url 'logout' %}">
                        <span
                          class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-red-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
                        ></span>
                      
                        <span
                          class="relative inline-block border-2 border-current px-4 py-2 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
                        >
                          Logout
                        </span>
                      </a>
                </div>
                  {% else %}
                <div class="sm:flex sm:gap-4">
                    <a class="group relative inline-block focus:outline-none focus:ring" href="{% url 'login' %}">
                        <span
                          class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-indigo-200 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
                        ></span>
                      
                        <span
                          class="relative inline-block border-2 border-current px-4 py-2 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
                        >
                          Login
                        </span>
                      </a>

                      <a class="group relative inline-block focus:outline-none focus:ring" href="{% url 'register' %}">
                        <span
                          class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-indigo-200 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
                        ></span>
                      
                        <span
                          class="relative inline-block border-2 border-current px-4 py-2 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
                        >
                          Register
                        </span>
                      </a>
                </div>
                {% endif %}

                <button
                    class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
                    <span class="sr-only">Toggle menu</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
