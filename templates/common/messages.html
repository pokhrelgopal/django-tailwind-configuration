{% if messages %}
<div class="relative my-2" id="message-container">
    <div id="remove-container" class="absolute top-4 text-red-700 w-fit cursor-pointer right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          
    </div>
    {% for message in messages %}
    <div class="mb-4 p-4 rounded-md flex items-center gap-3 {% if message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border-yellow-400 text-yellow-700{% elif message.tags == 'info' %}bg-blue-100 border-blue-400 text-blue-700{% endif %}"
        role="alert">

        {% if message.tags == 'success' %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {% elif message.tags == 'error' %}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        {% endif %}

        <span>{{ message }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}

<script>
    setTimeout(() => {
        document.getElementById('message-container').remove();
    }, 5000);
    document.getElementById('remove-container').addEventListener('click', () => {
        document.getElementById('message-container').remove();
    });
</script>
